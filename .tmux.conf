# Configuration {{{

# Prefix key {{{
set-option -g prefix C-a
set-option -g prefix2 C-b
#}}}

# Escape time {{{
set -sg escape-time 1
# }}}

# Start Index{{{
#Window index
set -g base-index 1
# Pane index 
setw -g pane-base-index 1
# }}}

# Mouse{{{
setw -g mouse off
# }}}

# Windows{{{
set-window-option -g automatic-rename
# }}}

# Panes{{{

# Agressive resize
setw -g aggressive-resize on

# }}}

# Status Bar {{{

# Monitor activity{{{
#setw -g monitor-activity on
#set -g visual-activity on
# }}}

# Items {{{

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â~@¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# }}}

# }}}

# Colors{{{

# True Colors (24 bits){{{
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# }}}

# Status Line{{{
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
# clock
set-window-option -g clock-mode-colour green #green
# }}}

# Windows{{{

# Title 
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# Active title 
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright
# }}}

# Panes {{{

# Border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
# Number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

#}}}

# Messages{{{
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
# }}}

# }}}

#}}}

# Key Bindings{{{

# Session{{{
# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Set current path as main
bind-key A attach -c "#{pane_current_path}"\; display-message "Current path setted as main"
# }}}

# Windows{{{

# set window split
bind-key v split-window -h
bind-key b split-window -v
# Swap windows
bind -r P swap-window -t -1
bind -r N swap-window -t +1
# Create named window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# }}}

# Panes{{{

# Select
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -R
bind -r l select-pane -L

# Swap 
bind -r J swap-pane -s {down-of}
bind -r K swap-pane -s {up-of}
bind -r H swap-pane -s {right-of}
bind -r L swap-pane -s {left-of}
bind -r S-Down  swap-pane -s {down-of}
bind -r S-Up    swap-pane -s {up-of}
bind -r S-Right swap-pane -s {right-of}
bind -r S-Left  swap-pane -s {left-of}

# Resize  
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# }}}

# Copy Mode{{{
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"
