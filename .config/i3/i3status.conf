# i3status configuration file.

general {
        colors = true
        interval = 1
        color_good = "#00FF00"
        color_degraded = "#FFFF00"
        color_bad = "#FF0000"
        output_format = i3bar
}

order +="my_web_browser"
order +="my_spotify"
order +="my_file_manager"
order +="my_settings"
order += "time"

time{
  align = center
  separator = true
  format = " %d %b %Y %H:%M "
  on_click 1 = "exec ~/.scripts/i3bar/calendar.bash"
}
my_settings{
  align = center
  separator=false
  format = " "
}
my_file_manager{
  align = center
  separator=false
  format = " "
}
my_web_browser{
  align = center
  separator=false
  format = " "
}
my_spotify{
  align = center
  separator=false
  format = " "
}
